<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shape Distortion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scene drop-zone">
        <canvas id="webglCanvas"></canvas>
    </div>

    <div id="controls-pane">
        <h3 id="controls-title">
            <span class="drag-handle">⋮⋮</span>
            Controls
        </h3>

        <div class="control-group">
            <label for="shapeTypeSelector">Shape Type:</label>
            <select id="shapeTypeSelector">
                <option value="0" selected>Disk</option>
                <option value="1">Rounded Rectangle</option>
            </select>
        </div>

        <div id="diskControls">
            <div class="control-group">
                <label for="diskRadiusSlider">Disk Radius: <span id="diskRadiusValue"></span>px</label>
                <input type="range" id="diskRadiusSlider" min="50" max="400" value="150">
            </div>
        </div>

        <div id="rectControls" style="display: none;">
            <div class="control-group">
                <label for="rectWidthSlider">Rect Width: <span id="rectWidthValue"></span>px</label>
                <input type="range" id="rectWidthSlider" min="50" max="600" value="300">
            </div>
            <div class="control-group">
                <label for="rectHeightSlider">Rect Height: <span id="rectHeightValue"></span>px</label>
                <input type="range" id="rectHeightSlider" min="50" max="400" value="200">
            </div>
            <div class="control-group">
                <label for="rectCornerRadiusSlider">Corner Radius: <span id="rectCornerRadiusValue"></span>px</label>
                <input type="range" id="rectCornerRadiusSlider" min="0" max="100" value="30">
            </div>
        </div>
        
        <hr>

        <div class="control-group">
            <label for="innerRadiusFactorSlider">Edge distortion thickness: <span id="innerRadiusFactorValue"></span>px</label>
            <input type="range" id="innerRadiusFactorSlider" min="5" max="100" step="1" value="30">
        </div>
        <div class="control-group">
            <label for="refractionStrengthSlider">Refraction Strength: <span id="refractionStrengthValue"></span></label>
            <input type="range" id="refractionStrengthSlider" min="0" max="100" value="25">
        </div>
        <div class="control-group">
            <label for="gridSpacingSlider">Grid Spacing: <span id="gridSpacingValue"></span>px</label>
            <input type="range" id="gridSpacingSlider" min="10" max="100" value="25">
        </div>
        <div class="control-group">
            <label for="glassAlphaSlider">Glass Alpha: <span id="glassAlphaValue"></span></label>
            <input type="range" id="glassAlphaSlider" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label for="frostinessSlider">Frostiness: <span id="frostinessValue"></span></label>
            <input type="range" id="frostinessSlider" min="0" max="15" step="0.5" value="1.0">
        </div>
        
        <hr>

        <div class="control-group">
            <label>
                <input type="checkbox" id="gridToggle" checked> Show Grid
            </label>
        </div>
        
        <!-- Hidden file input for image upload -->
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
